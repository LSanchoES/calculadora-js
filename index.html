<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EstiloCalc.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Calculadora</title>
</head>

<body>
    <div class='container-fluid'>
        <header class="row">
            <div class="page-header col-12 justify-content-center text-center border border-5 border-dark">
                <h1 id="titulo">CALCULADORA</h1>
            </div>
        </header>
        <div id="fondo" class="row justify-content-center">

            <div id='calcframe' class="col-lg-4 col-md-6 col-sm-10 col-12 justify-content-center  align-content-center">
                <div class="row justify-content-center">
                    <input id="evaluar" type="text" autocomplete="off"class="col-11 pantalla" autocorrect="off" autocapitalize="off">
                </div>
                <div id="fila" class=" row justify-content-center">
                    <button id="btn7" class="numb botn col-2" onclick="siete()">7</button>
                    <button id="btn8" class="numb botn col-2" onclick="ocho()">8</button>
                    <button id="btn9" class="numb botn col-2" onclick="nueve()">9</button>
                    <button id="btnx" class="numb botn especial col-2" onclick="multiplica()">X</button>
                    <button id="btn4" class="numb botn col-2" onclick="cuatro()">4</button>
                    <button id="btn5" class="numb botn col-2" onclick="cinco()">5</button>
                    <button id="btn6" class="numb botn col-2" onclick="seis()">6</button>
                    <button id="btndivi" class="numb botn especial col-2" onclick="divide()" >/</button>
                    <button id="btn1" class="numb botn col-2" onclick="uno()">1</button>
                    <button id="btn2" class="numb botn col-2" onclick="dos()">2</button>
                    <button id="btn3" class="numb botn col-2" onclick="tres()">3</button>
                    <button id="btnmenos" class="numb botn especial col-2" onclick="menos()">-</button>
                    <button id="btn0" class="numb botn col-2 "onclick="cero()">0</button>
                    <button id="btnpunto" class="numb botn col-2" onclick="punto()">.</button>
                    <button id="btnigual" class="numb botn especial col-2" onclick="evaluar()">=</button>
                    <button id="btnmas" class="numb botn especial col-2" onclick="mas()">+</button>
                    <button id="btnclear" class="numb botn especial col-2" onclick="limpiar()">C</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="codigo.js"></script>

</body>

</html>
